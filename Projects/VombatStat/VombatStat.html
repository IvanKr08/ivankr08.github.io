<!doctypehtml><html><head><title>ImGui in NativeAOT WASM</title><meta charset=UTF-8><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"name=viewport></head><body style=margin:0><canvas id=canvas oncontextmenu=event.preventDefault()></canvas><button id=paste style="position:fixed;top:0;right:0;color:#fff;background:#000;border:solid #fff 1px;padding:2px;font-size:small">Вставить</button><script>var Module={canvas:document.getElementById("canvas"),onRuntimeInitialized:()=>{canvas.width=window.innerWidth,canvas.height=window.innerHeight,window.addEventListener("resize",(e=>{canvas.width=window.innerWidth,canvas.height=window.innerHeight})),document.getElementById("paste").addEventListener("click",(async e=>{const n=await navigator.clipboard.readText();_EXPORT_SetClipboardBuffer(stringToNewUTF8(n))})),canvas.addEventListener("webglcontextlost",(e=>{e.preventDefault(),console.log(e),canvas.getContext("webgl")})),console.log("Canvas initialized")}}</script><style>canvas{width:100vw;height:100vh;height:100dvh}body{scrollbar-width:none;overflow:hidden}body::-webkit-scrollbar{display:none}</style><script async src=VombatStat.js></script></body></html>
